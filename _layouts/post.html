<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="is-loading">

    {% include header.html %}


    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>{{ page.title }}</h1>
          </header>
          {% if page.image %}<span class="image main">{% asset '{{page.image}}' alt='{{page.title}}' optim=default %}</span>{% endif %}
          <p>{{ content }}</p>
        </div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
